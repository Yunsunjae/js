<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>날짜 출력하기</title>
</head>
<body>
  <script>
    var str_date = ['일요일', '월요일', '화요일','수요일', '목요일', '금요일', '토요일'];
    for(i = 18; i <= 30; i+=1) {
      var date = new Date(2022, 08, i);
      document.write(date.toLocaleString());
      document.write(' ' + str_date[date.getDay()] + '<br>');
    }
    

  </script> 
</body>
</html>
