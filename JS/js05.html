<!DOCTYPE html>
<html>
  <head>
    <title>JS PROMPT</title>
  </head>
  <body>
    <script>
      var num = window.prompt('숫자를 입력하세요');
      num = parseInt(num);
      console.log('num = ' + num);

      if (num > 0) {
        console.log('양수');
      }
      else if (num < 0) {
        console.log('음수');
      }
      else {
        console.log('영');
      }

      // 0: 영, 0보다 크면: '양수', 0보다 작으면: '음수' 출력하기
    </script>
  </body>
</html>
